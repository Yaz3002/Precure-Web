<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Precure Seasons - Magical Anime World</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Additional styles specific to seasons page */
    .seasons-hero {
      background-image: url('https://images.unsplash.com/photo-1557682250-33bd709cbe85?w=1200&q=80');
      background-size: cover;
      background-position: center;
      position: relative;
      height: 50vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
    }
    
    .seasons-hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(to bottom, rgba(49, 46, 129, 0.7), rgba(49, 46, 129, 0.9));
    }
    
    .seasons-hero-content {
      position: relative;
      z-index: 1;
      max-width: 800px;
      padding: 0 1.5rem;
    }
    
    .seasons-hero h1 {
      font-size: 3.5rem;
      margin-bottom: 1rem;
      background: linear-gradient(to right, var(--color-primary), var(--color-secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    
    .seasons-hero p {
      font-size: 1.25rem;
      color: var(--color-text-muted);
    }
    
    .search-filter-section {
      background-color: var(--color-card-bg);
      border-radius: var(--border-radius);
      padding: 1.5rem;
      margin-bottom: 2rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    
    .search-filter-content {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      align-items: center;
      justify-content: space-between;
    }
    
    .search-box {
      position: relative;
      flex: 1;
      min-width: 250px;
    }
    
    .search-box input {
      width: 100%;
      padding: 0.75rem 1rem 0.75rem 2.5rem;
      border: 1px solid var(--color-border);
      border-radius: var(--border-radius);
      background-color: rgba(139, 92, 246, 0.1);
      color: white;
    }
    
    .search-box input::placeholder {
      color: rgba(244, 114, 182, 0.5);
    }
    
    .search-box i {
      position: absolute;
      left: 0.75rem;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(244, 114, 182, 0.7);
    }
    
    .filter-tabs {
      flex: 1;
      min-width: 300px;
    }
    
    .filter-tabs-nav {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 0.5rem;
      background-color: rgba(139, 92, 246, 0.2);
      padding: 0.25rem;
      border-radius: var(--border-radius);
    }
    
    .filter-tab-btn {
      padding: 0.5rem;
      text-align: center;
      border: none;
      background: transparent;
      color: white;
      cursor: pointer;
      border-radius: calc(var(--border-radius) - 0.25rem);
      transition: all var(--transition-speed) ease;
    }
    
    .filter-tab-btn.active {
      background-color: var(--color-primary);
    }
    
    .seasons-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 2rem;
    }
    
    .season-card {
      background-color: var(--color-card-bg);
      border-radius: var(--border-radius);
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      transition: transform var(--transition-speed) ease, box-shadow var(--transition-speed) ease;
      height: 100%;
    }
    
    .season-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }
    
    .season-image {
      position: relative;
      height: 200px;
    }
    
    .season-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform var(--transition-speed) ease;
    }
    
    .season-card:hover .season-image img {
      transform: scale(1.05);
    }
    
    .season-tags {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.25rem;
      justify-content: flex-end;
    }
    
    .season-tags span {
      background-color: rgba(139, 92, 246, 0.8);
      color: white;
      padding: 0.25rem 0.5rem;
      border-radius: 0.25rem;
      font-size: 0.7rem;
      font-weight: 600;
    }
    
    .season-rating {
      position: absolute;
      bottom: 0.5rem;
      left: 0.5rem;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 0.25rem 0.5rem;
      border-radius: 0.25rem;
      display: flex;
      align-items: center;
      gap: 0.25rem;
      font-size: 0.8rem;
      font-weight: 600;
    }
    
    .season-rating .icon-star {
      color: #f59e0b;
    }
    
    .season-content {
      padding: 1.5rem;
    }
    
    .season-content h3 {
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
      color: var(--color-secondary);
    }
    
    .season-meta {
      font-size: 0.9rem;
      color: var(--color-text-muted);
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .season-description {
      font-size: 0.9rem;
      color: var(--color-text-muted);
      margin-bottom: 1.5rem;
    }
    
    .season-footer {
      padding: 0 1.5rem 1.5rem;
    }
    
    .season-expand-btn {
      width: 100%;
      padding: 0.75rem;
      background-color: transparent;
      border: 1px solid var(--color-border);
      color: var(--color-accent);
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: all var(--transition-speed) ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    
    .season-expand-btn:hover {
      background-color: rgba(244, 114, 182, 0.1);
    }
    
    .season-details {
      display: none;
      padding: 0 1.5rem 1.5rem;
      border-top: 1px solid var(--color-border);
      margin-top: 1rem;
    }
    
    .season-details.active {
      display: block;
    }
    
    .characters-section {
      margin-bottom: 1.5rem;
    }
    
    .characters-section h4 {
      font-size: 1rem;
      color: var(--color-secondary);
      margin-bottom: 1rem;
    }
    
    .characters-list {
      display: flex;
      gap: 1rem;
      overflow-x: auto;
      padding-bottom: 0.5rem;
    }
    
    .character-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 80px;
    }
    
    .character-avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid var(--color-accent);
      overflow: hidden;
      margin-bottom: 0.5rem;
    }
    
    .character-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .character-name {
      font-size: 0.8rem;
      font-weight: 600;
      text-align: center;
      color: white;
    }
    
    .character-role {
      font-size: 0.7rem;
      color: var(--color-text-muted);
      text-align: center;
    }
    
    .video-section {
      margin-bottom: 1.5rem;
    }
    
    .video-section h4 {
      font-size: 1rem;
      color: var(--color-secondary);
      margin-bottom: 1rem;
    }
    
    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      border-radius: var(--border-radius);
    }
    
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    
    .no-results {
      text-align: center;
      padding: 3rem 0;
    }
    
    .no-results i {
      font-size: 3rem;
      color: var(--color-text-muted);
      opacity: 0.5;
      margin-bottom: 1
